<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="../../public/css/global.css">
  <link rel="stylesheet" href="../../public/css/components.css">
  <link rel="stylesheet" href="../../public/css/forms.css">
  <link rel="stylesheet" href="../../public/css/tables.css">
  <link rel="stylesheet" href="../../public/css/layout.css">
</head>
<body>
  <header class="header" id="navbar"></header>
  <main class="main container">
    <div class="page-header">
      <h1>Productos</h1>
    </div>
    <form id="producto-form" class="card form-row">
      <div class="form-group">
        <label>Nombre</label>
        <input name="nombre" class="input" required>
      </div>
      <div class="form-group">
        <label>Precio</label>
        <input name="precio" type="number" step="0.01" class="input" required>
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input name="stock" type="number" class="input" required>
      </div>
      <div class="form-group">
        <label>Proveedor</label>
        <input name="proveedorId" class="input" placeholder="ID proveedor">
      </div>
      <div class="form-footer">
        <button class="button" type="submit">Guardar</button>
      </div>
    </form>
    <table>
      <thead>
        <tr><th>Nombre</th><th>Precio</th><th>Stock</th><th>Proveedor</th><th></th></tr>
      </thead>
      <tbody id="productos-table"></tbody>
    </table>
  </main>
  <script type="module" src="../../public/js/admin/productosAdmin.js"></script>
</body>
</html>
