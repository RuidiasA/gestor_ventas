<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Falabella</title>
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="../public/css/components.css">
  <link rel="stylesheet" href="../public/css/forms.css">
</head>
<body class="auth-layout">
  <div class="auth-card">
    <div class="brand">Falabella</div>
    <h1>Bienvenido</h1>
    <p>Ingresa tus credenciales para continuar.</p>
    <div id="login-errors"></div>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" name="username" class="input" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" class="input" required>
      </div>
      <button class="button" type="submit">Ingresar</button>
    </form>
    <p class="text-sm">¿No tienes cuenta? <a href="/views/register.html">Registrarse</a></p>
  </div>
  <script type="module" src="../public/js/auth/login.js"></script>
</body>
</html>
