<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Falabella</title>
  <link rel="stylesheet" href="../public/css/global.css">
  <link rel="stylesheet" href="../public/css/components.css">
  <link rel="stylesheet" href="../public/css/forms.css">
</head>
<body class="auth-layout">
  <div class="auth-card">
    <div class="brand">Falabella</div>
    <h1>Crea tu cuenta</h1>
    <p>Registra tus datos para comprar y gestionar pedidos.</p>
    <div id="register-errors"></div>
    <form id="register-form">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" name="nombre" class="input" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" class="input" required>
      </div>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" name="username" class="input" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" class="input" required>
      </div>
      <button class="button" type="submit">Crear cuenta</button>
    </form>
    <p class="text-sm">¿Ya tienes cuenta? <a href="/views/login.html">Ingresar</a></p>
  </div>
  <script type="module" src="../public/js/auth/register.js"></script>
</body>
</html>
