<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
  <header class="header" id="navbar"></header>
  <main class="main container">
    <h1>Crear / editar producto</h1>
    <form id="producto-form" class="form-card">
      <div class="form-group">
        <label>Nombre</label>
        <input name="nombre" class="input" required>
      </div>
      <div class="form-group">
        <label>Precio</label>
        <input name="precio" type="number" step="0.01" class="input" required>
      </div>
      <div class="form-group">
        <label>Stock</label>
        <input name="stock" type="number" class="input" required>
      </div>
      <div class="form-group">
        <label>Proveedor</label>
        <input name="proveedorId" class="input" placeholder="ID proveedor">
      </div>
      <button class="button" type="submit">Guardar</button>
    </form>
  </main>
  <script type="module" src="/js/admin/productosAdmin.js"></script>
</body>
</html>
