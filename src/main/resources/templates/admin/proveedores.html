<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proveedores</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/tables.css">
</head>
<body>
  <header class="header" id="navbar"></header>
  <main class="main container">
    <h1>Proveedores</h1>
    <form id="proveedor-form" class="card form-row">
      <div class="form-group">
        <label>Nombre</label>
        <input name="nombre" class="input" required>
      </div>
      <div class="form-group">
        <label>Contacto</label>
        <input name="contacto" class="input">
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input name="telefono" class="input">
      </div>
      <div class="form-footer"><button class="button" type="submit">Guardar</button></div>
    </form>
    <table>
      <thead><tr><th>Nombre</th><th>Contacto</th><th>Teléfono</th><th></th></tr></thead>
      <tbody id="proveedores-table"></tbody>
    </table>
  </main>
  <script type="module" src="/js/admin/proveedoresAdmin.js"></script>
</body>
</html>
