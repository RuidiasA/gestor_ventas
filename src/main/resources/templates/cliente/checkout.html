<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
  <header class="header" id="navbar"></header>
  <main class="main container grid-2">
    <section>
      <h1>Checkout</h1>
      <form id="checkout-form" class="card">
        <div class="form-group">
          <label>Tipo de entrega</label>
          <select name="tipoEntrega" class="select" required>
            <option value="TIENDA">Recojo en tienda</option>
            <option value="DOMICILIO">Entrega a domicilio</option>
          </select>
        </div>
        <div class="form-group">
          <label>Direcci√≥n / Tienda</label>
          <input name="direccion" class="input" required>
        </div>
        <div class="form-group">
          <label>Notas</label>
          <textarea name="notas" class="textarea" rows="3"></textarea>
        </div>
        <button class="button" type="submit">Confirmar pedido</button>
      </form>
    </section>
    <aside id="checkout-resumen"></aside>
  </main>
  <script type="module" src="/js/cliente/checkout.js"></script>
</body>
</html>
