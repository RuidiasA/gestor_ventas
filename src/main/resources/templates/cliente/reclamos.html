<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reclamos</title>
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/layout.css">
</head>
<body>
  <header class="header" id="navbar"></header>
  <main class="main container grid-2">
    <section>
      <h1>Mis reclamos</h1>
      <div id="reclamos-list" class="grid"></div>
    </section>
    <aside>
      <h2>Crear reclamo</h2>
      <form id="reclamo-form" class="card">
        <div class="form-group">
          <label>Pedido</label>
          <select id="pedido-id" name="pedidoId" class="select" required>
            <option value="">Pedido asociado</option>
          </select>
        </div>
        <div class="form-group">
          <label>Descripci√≥n</label>
          <textarea name="descripcion" class="textarea" rows="4" required></textarea>
        </div>
        <button class="button" type="submit">Enviar reclamo</button>
      </form>
    </aside>
  </main>
  <script type="module" src="/js/cliente/reclamosCliente.js"></script>
</body>
</html>
